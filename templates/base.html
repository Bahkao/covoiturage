<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <title>{% block title %}Covoiturage{% endblock %}</title>
    {% block script%}
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="http://maps.google.com/maps?file=api&v=2.x&key=ABQIAAAAgBspmYKlV-K16v3uuTvAVxRi_j0U6kJrkFvY4-OX2XYmEAa76BSgsjX0y8bYKQLn4ZrAjLWukCYdBw"
      type="text/javascript"></script>
    <script type="text/javascript"> 
	// Create a directions object and register a map and DIV to hold the 
    // resulting computed directions

    var map;
    var directionsPanel;
    var directions;

    function initialize() {
      map = new GMap2(document.getElementById("map_canvas"));
      map.setCenter(new GLatLng(42.351505,-71.094455), 15);
      directionsPanel = document.getElementById("route");
      directions = new GDirections();
      directions.load("from: 64 Rue Haute, Morlanwelz, Belgique to: 50 Rue du moulin, Tubize, Belgique");
      GEvent.addListener(directions,"load",setDistance);
    }
    function setDistance(){
        var dist = Math.round(directions.getDistance().meters/1000.0);
        var dur = Math.round(directions.getDuration().seconds /60.0);
        directionsPanel.innerHTML =  dist +"<br/>"+ dur;
    }
    </script>
    {% endblock %}
</head>
{% block bodyBalise%}
<body>
{% endblock %}    
    {% block message %}
    {% if messages %}
    <div height="25px" width="300px">
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    </div>
    {% endif %}
    {% endblock %}
	{% block content %}
	{% endblock %}
	{% block footer %}{% endblock %}
</body>	
</html>
