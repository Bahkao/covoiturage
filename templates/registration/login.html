{% extends "base.html" %}

{% block title%}Auth_Test Login.html{% endblock %}

{% block content %} 
	<h1> Log in </h1>
	{% if form.errors %}
	<p>An error has occured</p>
	{% endif %}
	<form method="post" action="?next={{ next|default:"/news/" }}">
		<table>
			<tr><td>{{ form.username.label_tag }}</td><td>{{ form.username }}</td></tr>
			<tr><td>{{ form.password.label_tag }}</td><td>{{ form.password }}</td></tr>		
		</table>

		<input type="submit" value="login"/>
	</form>
{% endblock %}
